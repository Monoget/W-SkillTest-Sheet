<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Skill Up Bootcamp 7 Acquisition Outbound Script 2024</title>
    <link href="assets/vendor/Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/vendor/FontAwesome/css/all.min.css" rel="stylesheet"/>
    <link href="assets/vendor/Bootstrap/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link href="assets/vendor/uikit/css/uikit.min.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 ">
            <div class="card p-3 mt-3">
                <!-- Form Header -->
                <div class="form-header">
                    <h1>Skill Up Bootcamp 7 Acquisition Outbound Script 2024</h1>
                </div>
                <p class="text-danger">* Indicates required question</p>
            </div>


            <!-- Form Body -->
            <form id="multiStepForm">
                <!-- Section 1 -->
                <div class="form-section active" id="section-1">
                    <!-- ROs Name -->
                    <div class="card p-3 mt-3">
                        <div class="mb-3">
                            <label for="ros-name" class="form-label">ROs Name <span class="text-danger">*</span></label>
                            <select class="form-select" id="ros-name" required>
                                <option selected disabled>Choose...</option>
                                <option value="Agatha">Agatha</option>
                                <option value="Josephine">Josephine</option>
                                <option value="Lydia">Lydia</option>
                                <option value="Shawn">Shawn</option>
                                <option value="Tobias">Tobias</option>
                                <option value="Tester">Tester</option>
                            </select>
                        </div>
                    </div>

                    <!-- Youth ID -->
                    <div class="card p-3 mt-3">
                        <div class="mb-3">
                            <label for="youth-id" class="form-label">01.a) Youth ID (uuid) <span
                                    class="text-danger">*</span></label><br/>
                            <small class="fw-bold">Use the phone number if the UUID is not assigned.</small>
                            <input type="text" class="form-control" id="youth-id"
                                   placeholder="Use the phone number if UUID is not assigned" required>
                        </div>
                    </div>

                    <!-- Confirm UUID -->
                    <div class="card p-3 mt-3">
                        <div class="mb-3">
                            <label for="confirm-uuid" class="form-label">01.a.1) Please confirm UUID <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="confirm-uuid" placeholder="Confirm UUID"
                                   required>
                        </div>
                    </div>

                    <!-- Youth Name -->
                    <div class="card p-3 mt-3">
                        <div class="mb-3">
                            <label for="youth-name" class="form-label">01.b) Youth Name *</label>
                            <input type="text" class="form-control" id="youth-name" placeholder="Enter youth name"
                                   required>
                        </div>
                    </div>

                    <!-- Youth Gender -->
                    <div class="card p-3 mt-3">
                        <div class="mb-3">
                            <label class="form-label">01.c) Youth Gender *</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="youth-gender" value="Male" required>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="youth-gender" value="Female">
                                <label class="form-check-label">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="youth-gender" value="Other">
                                <label class="form-check-label">Other...</label>
                            </div>
                        </div>
                    </div>

                    <!-- County -->
                    <div class="card p-3 mt-3">
                        <div class="mb-3">
                            <label class="form-label">01.d) County *</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="county" value="Homabay" required>
                                <label class="form-check-label">Homabay</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="county" value="Kakamega">
                                <label class="form-check-label">Kakamega</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="county" value="Kitui">
                                <label class="form-check-label">Kitui</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="county" value="Kwale">
                                <label class="form-check-label">Kwale</label>
                            </div>
                        </div>
                    </div>

                    <!-- Call Status -->
                    <div class="card p-3 mt-3">
                        <div class="mb-3">
                            <label class="form-label">02. Call Status *</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="call-status" value="Reached"
                                       required>
                                <label class="form-check-label">Reached</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="call-status" value="Call Back">
                                <label class="form-check-label">Call Back</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="call-status" value="No answer">
                                <label class="form-check-label">No answer</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="call-status" value="Phone Off">
                                <label class="form-check-label">Phone Off</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="call-status" value="Hung Up">
                                <label class="form-check-label">Hung Up</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="call-status" value="Wrong Number">
                                <label class="form-check-label">Wrong Number</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="call-status" value="Not in Service">
                                <label class="form-check-label">Not in Service</label>
                            </div>
                        </div>
                    </div>

                    <!-- Section 1 -->
                    <div class="form-footer d-flex justify-content-between align-items-center mb-3">
                        <button type="button" class="btn btn-secondary" id="clearBtn">Clear Form</button>
                        <button type="button" class="btn btn-primary" id="nextBtn-1">Next</button>
                    </div>
                </div>

                <!-- Section 2 -->
                <div class="form-section" id="section-2">
                    <!-- Youth ID -->
                    <div class="card p-3 mt-3">
                        <div class="mb-3">
                            <label for="purpose" class="form-label">Purpose of the Call <span
                                    class="text-danger">*</span></label><br/>
                            <textarea class="form-control" id="purpose" rows="4"></textarea>
                        </div>
                    </div>

                    <!-- Purpose of the Call -->
                    <div class="card p-3 mt-3">
                        <div class="mb-3">
                            <label class="form-label">03. What is the purpose of this call? *</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="call-purpose"
                                       value="A360 Awareness & Acquisition" required>
                                <label class="form-check-label">A360 Awareness & Acquisition</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="call-purpose"
                                       value="Online Acquisition (BC7 DB)">
                                <label class="form-check-label">Online Acquisition (BC7 DB)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="call-purpose"
                                       value="Bootcamp 6 DB Youths">
                                <label class="form-check-label">Bootcamp 6 DB Youths</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="call-purpose"
                                       value="Offline Acquisition">
                                <label class="form-check-label">Offline Acquisition</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="call-purpose"
                                       value="Activation - Attendance Follow Up">
                                <label class="form-check-label">Activation - Attendance Follow Up</label>
                            </div>
                        </div>
                    </div>

                    <!-- Section 1 -->
                    <div class="form-footer d-flex justify-content-between align-items-center mb-3">
                        <button type="button" class="btn btn-secondary" id="clearBtn-2">Clear Form</button>
                        <button type="button" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>

                <!-- Section 3 -->
                <div class="form-section" id="section-3">
                    <div class="card p-3 mt-3">
                        <div class="mb-3 text-center">
                            <h1>
                                Thanks For Submitting the Form
                            </h1>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="assets/vendor/Bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/jQuery/jquery-3.6.4.min.js"></script>
<script src="assets/vendor/OwlCarousel/js/owl.carousel.min.js"></script>
<script src="assets/vendor/uikit/js/uikit.min.js"></script>
<script src="assets/vendor/uikit/js/uikit-icons.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
